<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Clock app, set as your screen saver while you are away, set on you TV, use as clock for digital displays"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, clock app project, clock"
    />
    <meta name="author" content="suvayan-m" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Clock App</title>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CDN -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <!-- SCRIPT -->
    <script defer src="./script.js"></script>
    <!-- SCRIPT -->

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS -->
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100 user-select-none"
      id="fullscreen-toggle"
    >
      <div class="row">
        <div class="col">
          <h1 class="full-time">
            <span class="hours">hh</span><span class="separator">:</span
            ><span class="minutes">mm</span
            ><span class="seconds d-none">ss</span><span class="ampm">_M</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="full-date">
            <span class="day">Sunday</span>, <span class="month">Month</span>
            <span class="date">dd</span>, <span class="year">yyyy</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
