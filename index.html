<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CDN -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->

    <!-- SCRIPT -->
    <script defer src="script.js"></script>
    <!-- SCRIPT -->
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100 user-select-none"
      id="fullscreen-toggle"
    >
      <div class="row">
        <div class="col">
          <h1 class="full-time">
            <span class="hours">10</span><span class="separator">:</span
            ><span class="minutes">42</span
            ><span class="seconds d-none">30</span><span class="ampm">AM</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="full-date">
            <span class="day">Sunday</span>, <span class="month">August</span>
            <span class="date">27</span>, <span class="year">2023</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
